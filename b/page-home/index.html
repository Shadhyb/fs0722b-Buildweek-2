        <section id="extended-playlist" class="container d-xl-none p-0">

            <div class="row">

                <div class="col-12 p-2">
                    <div class="container rounded-3 mb-3 extended-playlist-cont">
                        <div class="row">
                            <div class="col-6 cont-img">
                                <img class="img-fluid extended-playlist-cont-img" src="./assets/img/s.jpg" alt="">
                            </div>
                            <div class="col-6 extended-playlist-cont-txt">
                                <p class="m-0">Playlist</p>
                                <p class="m-0 extended-playlist-cont-title">Titolo Playlist</p>
                            </div>
                        </div>

                        <div class="row extended-playlist-cont-icon">
                            <div class="col-6 d-flex align-items-center">
                                <i class="bi bi-heart col-3"></i>
                                <i class="bi bi-three-dots-vertical col-3"></i>
                            </div>
                            <div class="col-6 d-flex justify-content-end align-items-center">
                                <p class="col-6 m-0">
                                    16 Barni
                                </p>
                                <button type="button" class="bottone"><i class="bi bi-play-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-12 p-2">
                    <div class="container rounded-3 mb-3 extended-playlist-cont">

    <!--Aside-->
    <aside id="player-cont" class="container-fluid position-sticky p-0">
        <section class="container border border-dark player">
            <div class="d-flex align-items-center">
                <img src="./assets/img/s.jpg" alt="#" class="img-fluid p-2 rounded-circle player-img">

                <h4 class="col-5 col-xl-auto m-0 player-title">Titolo provisorio <p>Autore</p></h4>

                <ul class="d-flex align-items-center justify-content-end justify-content-xl-start g-0 player-icon">
                    <li class="col-4 text-end">
                        <i class="bi bi-heart"></i>
                    </li>
                    <li class="offset-xl-3 col-4 col-xl-2 d-flex align-items-center justify-content-between">
                        <i class="bi bi-shuffle d-none d-xl-block"></i>
                        <i class="bi bi-skip-start-fill d-none d-xl-block"></i>
                        <i class="bi bi-play-fill"></i>
                        <i class="bi bi-skip-end-fill d-none d-xl-block"></i>
                        <i class="bi bi-repeat d-none d-xl-block"></i>
                    </li>
                    <li class="offset-xl-3 col-4 d-flex align-items-center justify-content-end">
                        <i class="bi bi-mic d-none d-xl-block"></i>
                        <i class="bi bi-hdd-stack d-none d-xl-block"></i>
                        <i class="bi bi-pc-display"></i>
                        <i class="bi bi-volume-up d-none d-xl-block"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-bar-down d-none d-xl-block" viewBox="0 0 16 7">

                          </svg>
                        <i class="bi bi-arrows-angle-expand d-none d-xl-block"></i>
                    </li>
                </ul>
            </div>
        </section>
    </aside>

    <footer class="container-fluid position-sticky bottom-0 p-2">
        <nav id="menu">

                <li class="col-4 menu-element"><i class="bi bi-book"></i>

                </li>
