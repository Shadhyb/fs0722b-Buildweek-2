<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Home</title>
</head>

<body>
    <!--Header-->
    <header class="container-fluid">
        <div class="row">
            <h2 class="col-6">Buonasera</h2>

            <ul class="col-6 d-flex">
                <li class="col-4"><a href=""><i class="bi bi-bell"></i></a></li>
                <li class="col-4"><a href=""><i class="bi bi-clock-history"></i></a></li>
                <li class="col-4"><a href=""><i class="bi bi-gear"></i></a></li>
            </ul>
        </div>
    </header>

    <!--Main-->
    <main class="container-fluid">
        <div class="row">
            <p class="col-3">
                Musica
            </p>
            <p class="col-3">
                Podcast e show
            </p>
        </div>

        <section id="ultimiascolti" class="row">

            <div class="mb-3 col-6">
                <div class="card p-0">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title m-0">Card title</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="mb-3 col-6">
                <div class="card p-0">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title m-0">Card title</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="playlist" class="container p-0">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-6">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-6">
                    <div class="card-body">
                      <h5 class="card-title m-0">Card title</h5>
                    </div>
                  </div>
                  <div class="row g-0">
                    <div class="col-6">
                        <i class="bi bi-heart"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                    <div class="col-6 text-end">
                        <span>
                            16 Barni
                        </span>
                        <button type="button" class="btn "><i class="bi bi-play-circle-fill"></i></button>
                    </div>
                  </div>
                </div>
              </div>
        </section>


    </main>

    <!--Aside-->
    <aside class="player container position-sticky">
        <section class="container border border-dark rounded">
            <div class="row">
                <img src="#" alt="#" class="col-2">
                <h4 class="col-6 m-0">Titolo provisorio</h4>
                <ul class="col-4 row g-0">
                    <li class="col-4"><i class="bi bi-heart"></i></li>
                    <li class="col-4"><i class="bi bi-pc-display"></i></li>
                    <li class="col-4"><i class="bi bi-play-fill"></i></li>
                </ul>
            </div>
        </section>
    </aside>

    <!--Footer-->
    <footer class="container-fluid position-sticky bottom-0">
        <nav>
            <ul class="row text-center p-0">
                <li class="col-4"><i class="bi bi-house-fill"></i><p>Home</p></li>
                <li class="col-4"><i class="bi bi-search"></i><p>Cerca</p></li>
                <li class="col-4"><i class="bi bi-book"></i><p>La tua libreria</p></li>
            </ul>
        </nav>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
